<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>game</title>
</head>
<body id="body">
<div class="container">
    <div id="div1" class="dropzone">
        <div class="dropzone-item">
            <img src="./img/black.webp" alt="" class="dropzone-img">
        </div>
        <div class="dropzone-item">
            <img src="./img/blanco.jpg" alt="" class="dropzone-img">
        </div>
        <div class="dropzone-item">
            <img src="./img/verde.jpg" alt="" class="dropzone-img">
        </div>
    </div>
    <div id="div2" class="image-grid">
        <img src="./img/carton.jfif" class="draggable-image" data-image="carton">
        <img src="./img/cho.jfif" class="draggable-image" data-image="cho">
        <img src="./img/vidrio.jfif" class="draggable-image" data-image="vidrio">
        <img src="./img/ga.jfif" class="draggable-image" data-image="ga">
        <img src="./img/huevo.jfif" class="draggable-image" data-image="huevo">
        <img src="./img/lata.jpg" class="draggable-image" data-image="lata">
        <img src="./img/platano.jfif" class="draggable-image" data-image="platano">
        <img src="./img/nara.jfif" class="draggable-image" data-image="nara">
        <img src="./img/papa.jfif" class="draggable-image" data-image="papa">
        <img src="./img/paple.jfif" class="draggable-image" data-image="paple">
        <img src="./img/servi.jfif" class="draggable-image" data-image="servi">
        <img src="./img/sus.jfif" class="draggable-image" data-image="sus">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
